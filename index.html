<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <h1>Ad Astra</h1>
        <p>Photo by <a href="https://unsplash.com/@oliverguhr">Oliver Guhr</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </header>

    <form class= "main-form" action="" method="post">
        <div class="form-head">Sign up here to get access to members-only privileges and exclusive events. </div>
        <div class="form-body">
            <div class="control-container">
            <div class="input-label">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="firstName">
            </div>

            <div class="input-label">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="lastName">
            </div>
        </div>

        <div class="control-container">
            <div class="input-label">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            </div>

            <div class="input-label">
            <label for="phone_no">Phone Number</label>
            <input type="tel" id="phone_no" name="phoneNumber">
            </div> 
        </div>

        <div class="control-container">
            <div class="input-label">
            <label for="password">Password</label>
            <input type="password" id="password" name="pwd">
            </div>

            <div class="input-label">
            <label for="cfm_pwd">Confirm Password</label>
            <input type="password" id="cfm_pwd" name="cfmPwd">
            </div>
        </div>
        </div>
        <div class="form-submit">
            <button type="submit">Create Account</button>
            Already have an account? <a href="">Log in </a>
        </div>
    </form>
</body>
</html>
